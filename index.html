<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Rafael Henriques">
    <meta name="description" content="Desenvolvimento de site e criação de conteúdo">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800&display=swap"

    <script defer src="./js/jogo.js"></script>
    <script defer src="./js/botoes.js"></script>

    <title>Jogo da Forca</title>

</head>

<body class="initial">

    <header>

        <h1 id="titulo">Jogo da Forca</h1>

    </header>

    <main>

        <section id="game-board">

            <canvas width="0" height="0"></canvas>
            <p id="game-status"></p>

        </section>

        <section id="add-section" class="hide">

            <div>

                <input id="new-word" type="text" placeholder="Digite uma palavra" autofocus>

                <p id="notice">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
                    </svg>
                    Permitido palavras de 3 a 14 letras e sem acentuação

                </p>

                <div class="buttons-container">

                    <button id="add-word-btn">Salvar e iniciar jogo</button>
                    <button id="cancel-btn">Cancelar</button>

                </div>

            </div>

        </section>

        <section id="keyboard"></section>

        <section class="buttons-container initial">

            <button id="play-btn">Novo Jogo</button>
            <button id="add-btn">Adicionar palavra</button>
            <button id="give-up-btn" class="hide">Desistir</button>

        </section>

    </main>

    <footer>

        <ul class="icones">

            <li><a href="https://instagram.com/rafahqsm" target="_blank"> <img src="./img/icons8-instagram-40.png"
                        alt="Instagram Logo">

                        alt="TikTok Logo">
                </a></li>

        </ul>
        <p id="direitos">© Todos os direitos reservados a Rafael Henriques</p>

    </footer>
</body>

</html>
